<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>css-1</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">

	<style>
		.center{
			text-align: center;
		}
		.big{
			font-size: 300%;
		}
		.green{
			color: green;
		}
		h1{
			font-size: 200%
		}
	</style>
</head>
<body>
	<h1>Normal h1</h1>
	<h1 class="center">Center aligned h1</h1>
	<h1 class="big center">Big and Center aligned h1</h1>
	<p class="center big green"> CSS-Cascading Style Sheets </p>
</body>
</html>
